{% extends "main.html" %} {% block content %}
<h1>All Projects</h1>
<p>
  <table border="1">
    <thead>
      <th>Project</th>
      <th>Positive Votes</th>
      <th>Votes</th>
      <th>Created At</th>
      <th></th>
      <th></th>
      <th></th>
    </thead>
    <tbody>
      {% for project in projects %}
        <tr>
          <td>{{project.title}}</td>
          <td>{{project.vote_ratio}}</td>
          <td>{{project.vote_total}}</td>
          <td>{{project.created}}</td>
          <td><a href="{% url 'update-project' project.id %}">Edit</a></td>
          <td><a href="{% url 'delete-project' project.id %}" onclick="return confirm('Are you sure? do you want to delete {{project.title}}');">Delete</a></td>
          <td><a href="{% url 'project' project.id %}">View</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</p>
{% endblock content %}
